version: '3.8'
services:
  php-apache-environment:
    container_name: php-apache
    build:
      context: ./php
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - ./php/src:/var/www/html/
    ports:
      - 8000:80
  db:
    build: ./mysql
    container_name: database
    restart: always
    environment:
      LANG: C.UTF-8
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: dockertestdb
    ports:
      - 9906:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    restart: always
    environment:
      PMA_HOST: database
    depends_on:
      - db